<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="heading"> <h1>Rock Paper Scissors</h1> </div>
        <div class="pg" > 
            <img class="choice" id="rock" src="/stonePapSci/rock.png" alt="rock">
            <img class="choice" id="scissors" src="/stonePapSci/scissors.png" alt="scissors">
            <img class="choice" id="paper" src="/stonePapSci/paper.png" alt="Paper">
        </div>
        
        <div id="score"> 
            <div class="count1"> 
                <p id="count1">0</p>
                <p>You</p>
            </div>
            <div class="count2"> 
                <p id="count2">0</p>
                <p>Computer</p>
        </div>
        </div>
        <div id="result">
            <p id="message">pick your container</p>
            <button id="restart">restart</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
